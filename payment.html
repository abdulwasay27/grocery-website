<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" type="text/css">

<body class="payment-form">
    <header class="header">
        

        <nav class="navbar">
            
            <a href="#">GreenGrocers</a>
            <a href="index.html">Home</a>
            <a href="catogries.html">Categories</a>
            <a href="topseller.html">Top Sellers</a>
            <a href="cart.html">Cart</a>
            
           
        </nav>
     </header>
  <div class="container">
    <div class="row">
        <div class="col-8">
                <h4>Payment Form</h4>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label  class="form-label" for="name">Name</label>
                            <input type="text" id="name" placeholder="Jason">
                         </div>
                         <div class="col-6">
                            <label  class="form-label" for="name">Shipping Address</label>
                            <input type="text" id="adress" placeholder="H#68, STREE#2">
                         </div>
                         <div class="col-12">
                            <label class="form-label" for="email">Email</label>
                            <div class="input-group">
                                <input type="text" id="address" class="form-control" placeholder="abc@gmail.com">
                            </div>
                            
                        </div>
                    </div>
                    <h4>Payment Method</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label>Debit Card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label>Credit Card</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="cardname">Name on Card</label>
                            <input type="text" placeholder="Jason Randall" id="cardname" class="form-control">
                        </div>
                    
                        
                        <div class="col-6">
                            <label class="form-label" for="cardname">Credit Card Number</label>
                            <input type="text" placeholder="1234-5678-910" id="creditcard" class="form-control">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="expiration">Expiration Date</label>
                            <input type="text" placeholder="12/12/2022" id="creditcard" class="form-control">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="cvv">CVV</label>
                            <input type="text" placeholder="1234" id="creditcard" class="form-control">
                        </div>
                        
                    </div>
                    <hr>
                    <a href="index.html"><button class="checkout-btn">Proceed to checkout</button></a>

                </form>

        </div>
    </div>
  </div>
</body>
<footer>
    <div class="footerpayment">
        <h1 class="footermain">Green Grocers</h1>
        <div class="socials">

</footer>
